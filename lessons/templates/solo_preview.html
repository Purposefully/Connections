<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>What Do You Notice?</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container d-flex">
        <div class="flex-col flex-fill">
            <div class="hdr-solid">
                <div class="row flex-row">
                    <div class="col">
                        <div id="image" class="mt-4 ml-4">
                            <img src="{{ lesson.image.url }}" alt="" class="img-fluid max-width:100% height:auto">
                        </div>
                    </div>
                    <div class="col">
                        <div id="title" class="mt-3 text-white">
                            <h1>{{ lesson.heading }}</h1>
                        </div>
                        <div id="directions" class="text-white mt-2">
                            <p>{{ lesson.content }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="hdr-divide flex-fill">
                        <hr class="round-lesson mr-n1 my-auto">
                        <hr class="line-lesson mx-n1 my-auto">
                        <hr class="round-lesson ml-n1 my-auto">
                    </div>
                </div>
                <div class="row hdr-ht">
                    <div id="student-response" class="px-3 pb-3 rounded">
                        <form action="">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="ml-2">{{ lesson.user.name }}</legend>
                                <textarea name="" id="" cols="45" rows="5" class="mx-2"></textarea>
                                <input type="submit" class="btn btn-color btn-bk font-weight-bold mx-auto mb-2">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer" class="card-outline mb-5 py-3 white">
                <div class="row flex-row">
                    <a href="/success/{{lesson.id}}"class="btn btn-color btn-bk-lg font-weight-bold mx-auto my-auto py-3">Looks great! I'm finished.</a>
                    <a href="/revise_solo/{{lesson.id}}" class="btn btn-color btn-bk-lg font-weight-bold mx-auto my-2">I want to make changes. Go back.</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
