<div type="button" class="card mx-4" data-toggle="modal" data-target="#justify">
    <div class="card-body row flex-row">
        <div class="col-2">
            <img src="{% static 'img/light_off.png' %}" pair_src="{% static 'img/light_on.png' %}" alt="" class="ideas">
        </div>
        <div class="col-10">
            <h5 class="card-title">{{post.user.name}}</h5>
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>
