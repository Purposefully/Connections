<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header card-color">
                <h1 class="text-center">Congratulations!</h1>
            </div>
            <div class="card-body card-body-edges text-center pb-5">
                <h2>Your lesson has been created.</h2>
                <h3 class="mb-5">Here's a link you can share with your students:</h3>
                <a id="lesson-link" href="/student_solo/{{lesson.id}}" class="h3">/localhost:8000/student_solo/{{lesson.id}}</a>
            </div>
            <div class="card-footer card-color">
                <a href="#dup_form" class="btn btn-reverse-color btn-bk2 mx-2 font-weight-bold" data-toggle="collapse">Duplicate this lesson for another class</a>
                <a href="/single_or_double" class="btn btn-reverse-color btn-bk3 mx-2 font-weight-bold">Return to Teacher Dashboard</a>
                <img class="sm mx-2" src="{% static 'img/PuzzleYellow.jpg' %}" alt="4 hands putting puzzle together">
            </div>
            <div class="collapse" id="dup_form">
                <div class="card card-body card-outline">
                    <form action="/duplicate_solo/{{lesson.id}}" method="POST">
                        {% csrf_token %}
                        <div class="form-inline">
                            <label for="title" id="lesson-name" class="font-weight-bold">New Name:</label>
                            <input type="text" name="title" class="mx-2 form-control" required>
                            <input type="submit" value="Create and Edit" class="btn btn-color font-weight-bold">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
