<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <style>
        body{
            background-image: url('{% static "img/nodeslinks.jpg" %}');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .btn-color{
            background-color: #28947a;
            color: white;
        }
        .btn-bk{
            display: block;
            width: 130px;
        }
        </style>
</head>
<body>
    <h1 class="text-center">Teacher Dashboard</h1>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <form action="/teacher_choice" method="GET">
                    {% csrf_token %}
                    <div class="form-check">
                        <input type="radio" name="teacher_options" id="new_lesson" class="form-check-input" value="new_lesson" checked>
                        <label for="new_lesson">Prepare a new lesson</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="teacher_options" id="student_work" class="form-check-input" value="student_work">
                        <label for="student_work">View student work on a lesson</label>
                        <label for="select_lesson" class="sr-only">Select lesson</label>
                        <select name="lesson" id="lesson" class="custom-select is-invalid" aria-describedby="lessonFeedback">
                            <option selected value="">Choose lesson...</option>
                            {% for lesson in lessons %}
                            <option value="{{lesson.id}}">{{lesson.id}}</option>
                            {% endfor %}
                        </select>
                        <div id="lessonFeedback" class="invalid-feedback">
                            Please select a lesson
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="teacher_options" id="post_code" class="form-check-input" value="new_lesson">
                        <label for="post_code">Post code for a lesson on screen for students</label>
                        <label for="select_lesson" class="sr-only">Select lesson</label>
                        <select name="lesson" id="lesson" class="custom-select">
                            <option selected value="">Choose lesson...</option>
                            {% for lesson in lessons %}
                            <option value="{{lesson.id}}">{{lesson.id}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-color btn-bk mx-auto mt-3 font-weight-bold" value="Let's go!">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
