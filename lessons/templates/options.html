<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Options</h1>
        <form action="">
            {% csrf_token %}

            <input type="radio" name="names" value="real">
            <Label>Students' real names are used</Label>
            <input type="radio" name="names" value="pseudo_animal">
            <Label>Students are provided animal pseudonymns</Label>
            <input type="radio" name="names" value="pseudo-mathematician">
            <Label>Students are provided mathematician pseudonymns</Label>
            <input type="radio" name="names" value="choice">
            <Label>Each student may choose between real or psuedo name.</Label>

            <input type="radio" name="time" value="synch">
            <Label>Students may see posts before contributing.</Label>
            <input type="radio" name="time" value="asynch">
            <Label>Students must contribute before seeing other posts.</Label>

            <label for="">Teacher must approve posts first.</label>
            <select name="approve" id="">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <input type="submit" value="Save">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
