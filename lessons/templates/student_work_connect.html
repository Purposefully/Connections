<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Our Class Noticed...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container d-flex">
        <div class="flex-col flex-fill">
            <div class="hdr-solid">
                <div class="row flex-row pb-3 pr-3">
                    <div class="col-4">
                        <div class="mt-4 ml-4">
                            <img src="{{ solo_lesson1.image.url }}" alt="" class="inter">
                        </div>
                    </div>
                    <div class="col-4">
                        <div id="title" class="mt-2">
                            <h3>{{lesson.heading}}</h3>
                        </div>
                        <div>
                            <p>{{lesson.content}}</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mt-4 ml-4">
                            <img src="{{ solo_lesson2.image.url }}" alt="" class="inter">
                        </div>
                    </div>
                </div>
                <div class="row flex-row">
                    <div class="col">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Observations</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for post in posts1 %}
                                <tr>
                                    <td>{{post.content}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Observations</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for post in posts2 %}
                                <tr>
                                    <td>{{post.content}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="hdr-divide flex-fill">
                        <hr class="round-lesson mr-n1 my-auto">
                        <hr class="line-lesson mx-n1 my-auto">
                        <hr class="round-lesson ml-n1 my-auto">
                    </div>
                </div>
                <div class="container row pb-3 pt-0">
                    <div class="d-flex flex-wrap justify-content-center">
                        {% for post in posts %}
                        <div type="button" class="card w-25 mx-2 mb-3" data-toggle="modal" data-target="#justify">
                            <div class="card-body row flex-row">
                                <div class="col-2">
                                    <img src="{% static 'img/light_off.png' %}" pair_src="{% static 'img/light_on.png' %}" alt="" class="ideas">
                                </div>
                                <div class="col-9 ml-2">
                                    <h5 class="card-title">{{post.user.name}}</h5>
                                    <p class="card-text">{{post.content}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>  
            <div class="card-outline white py-3 mb-5">
                <a href="/single_or_double" class="btn btn-color btn-bk-lg mx-auto font-weight-bold">Return to Teacher Dashboard</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
