<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Set-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <style>
        body{
            background-image: url('{% static "img/nodeslinks.jpg" %}');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        img{
            height: 50px;
        }
        .btn-color{
            background-color: #28947a;
            color: white;
        }
        .btn-bk{
            display: block;
            width: 160px;
        }
        .or{
            margin: 40px 20px;
        }
        .line{
            width: 40%;
            border-top: 5px dashed #99CDC9;
            height: 2px;
        }
        .round{
            width: 14px;
            border-radius: 10px;
            border-top: 14px solid #99CDC9;
        }
        a{
            color: white;
        }
        </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="flex-col">
            <div class="row justify-content-center">
                <img src="{% static 'img/puzzle2.jpg' %}" alt="4 hands putting puzzle together">
                <h1 class="text-center">Lesson Set-Up</h1>
            </div>
        <div class="card">
            <div class="card-body">
                <form action="">
                    {% csrf_token %}
                    <div class="form-inline">
                        <div class="col">
                            <label for="select_lesson" class="h4">Select an existing lesson:</label>
                        </div>
                        <div class="co">
                            <select name="lesson" id="lesson" class="custom-select">
                                <option value="">Choose lesson...</option>
                                {% for lesson in lessons %}
                                <option value="{{lesson.id}}">{{lesson.id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <input type="submit" class="btn btn-color font-weight-bold" value="Preview and Edit">
                        </div>
                    </div>
                </form>
                <div class="or">
                    <div class="row">
                        <hr class="round mr-0 my-auto">
                        <hr class="line mx-0 my-auto">
                        <hr class="round ml-0 my-auto">
                        <h4 class="mx-3 mt-2">OR</h4>
                        <hr class="round mr-0 my-auto">
                        <hr class="line mx-0 my-auto">
                        <hr class="round ml-0 my-auto">
                    </div>
                </div>
                <h4 class="text-center">Create your own lesson:</h4>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text center">Lesson with Single Image</h5>
                            <form action="">
                                {% csrf_token %}
                                <p>Select type of student response desired:</p>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="lesson_type" value="open" id="open">
                                    <label for="open" class="form-check-label">Open-ended response</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="lesson_type" value="list" id="list">
                                    <label for="list" class="form-check-label">List</label>
                                </div>
                                <input type="submit" class="btn btn-color btn-bk mx-auto font-weight-bold mt-2" value="Preview and Edit">
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text center">Connect 2 Images</h5>
                            <form action="">
                                {% csrf_token %}
                                <label for="lessons">Select 2 lessons</label>
                                <select class="custom-select" id="lessons" multiple>
                                    <option value="" selected>Choose 2</option>
                                    {% for lesson in lessons %}
                                    <option value="{{lesson.id}}">{{lesson.id}}</option>
                                    {% endfor %}
                                </select>
                                <input type="submit" class="btn btn-color btn-bk mx-auto font-weight-bold mt-2" value="Preview and Edit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer btn-color">
                <a href="/teacher_dashboard">Changed my mind! Return to Teacher Dashboard, please.</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
