<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Set-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <style>
        body{
            background-image: url('{% static "img/nodeslinks.jpg" %}');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        img{
            height: 50px;
        }
        .btn-color{
            background-color: #28947a;
            color: white;
        }
        .btn-bk{
            display: block;
            width: 170px;
        }
        .or{
            margin: 40px 20px;
        }
        .line{
            width: 40%;
            border-top: 5px dashed #99CDC9;
            height: 2px;
        }
        .round{
            width: 14px;
            border-radius: 10px;
            border-top: 14px solid #99CDC9;
        }
        a{
            color: white;
        }
        </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="flex-col">
            <div class="row justify-content-center">
                <img src="{% static 'img/puzzle2.jpg' %}" alt="4 hands putting puzzle together">
                <h1 class="text-center">What do you want to do?</h1>
            </div>
        <div class="card">
            <div class="card-body">
                <a href="/new_lesson" class="btn btn-color font-weight-bold" >Create a new lesson!</a>
                <!-- Will this work or do I have to handle it server side? -->
                <!-- I don't know if it can pull the lesson.id or not -->
                <form action="/lesson/{{lesson.id}}" method="GET">
                    <!-- {% csrf_token %} -->
                    <div class="form-inline">
                        <label for="select_lesson" class="h4 mr-2">Select an existing lesson:</label>
                        <select name="lesson" id="lesson" class="custom-select mr-2">
                            <option value="">Choose lesson...</option>
                            {% for lesson in lessons %}
                            <option value="{{lesson.id}}">{{lesson.id}}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" class="btn btn-color font-weight-bold" value="Preview and Edit">
                    </div>
                </form>
                <div class="or">
                    <div class="row">
                        <hr class="round mr-0 my-auto">
                        <hr class="line mx-0 my-auto">
                        <hr class="round ml-0 my-auto">
                        <h4 class="mx-3 mt-2">OR</h4>
                        <hr class="round mr-0 my-auto">
                        <hr class="line mx-0 my-auto">
                        <hr class="round ml-0 my-auto">
                    </div>
                </div>
                <h4 class="text-center">Use an existing lesson:</h4>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text center">Select a lesson</h5>
                        <form action="/new_lesson/connect" method="GET">
                            <!-- {% csrf_token %} -->
                            <label for="lessons">Select a lesson <a href=""></a> lessons</label>
                            <select class="custom-select" id="lessons" multiple>
                                <option value="" aria-describedby="multiple_help" selected>Choose 2</option>
                                {% for lesson in lessons %}
                                <option value="{{lesson.id}}">{{lesson.id}}</option>
                                {% endfor %}
                            </select>
                            <small id="multiple_help" class="form-text text-muted">Hold down the Control or Command button while selecting two lessons.</small>
                            <input type="submit" class="btn btn-color btn-bk mx-auto font-weight-bold mt-2" value="Create and Preview">
                        </form>
                    </div>
                </div>

                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text center">Action Desired</h5>
                            <form action="/new_lesson" method="GET">

                                <!-- {% csrf_token %} -->
                                <p>Select type of student response desired:</p>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="action" value="modify" id="modify" checked>
                                    <label for="modify" class="form-check-label">Modify</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="action" value="code" id="code">
                                    <label for="code" class="form-check-label">Post the code for my class</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="action" value="student_work" id="student_work">
                                    <label for="student_work" class="form-check-label">View Student Work</label>
                                </div>
                                <input type="submit" class="btn btn-color btn-bk mx-auto font-weight-bold mt-2" value="Go!">
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="card-footer btn-color">
                <a href="/single_or_double">Changed my mind! Return to Teacher Dashboard, please.</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
